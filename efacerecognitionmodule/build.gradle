plugins {
    id 'com.android.application'
   // id 'de.undercouch.download'
}
//apply plugin: 'de.undercouch.download'

android {
    compileSdkVersion 33
   // buildToolsVersion "34.0.0"//30.0.3

    defaultConfig {
        applicationId "com.is.efacerecognitionmodule"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.5"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
//        proguard {
//            debuggable false
//            minifyEnabled false
//            //zipAlignEnabled true
//            //shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard.cfg'
//        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            isDefault true
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
        testBuildType "debug"
    }
    buildFeatures {
        viewBinding true
        dataBinding true
        //24-05-04
        // compose true
    }

    aaptOptions {
        noCompress "tflite"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
    ndkVersion '22.0.7026061'


    // generate name app
    applicationVariants.all { variant ->
        if (variant.buildType.name != "debug") {
            variant.getPackageApplicationProvider().get().outputDirectory = new File(project.rootDir.absolutePath + "/efacerecognitionmodule/release")
            //new File(project.rootDir.absolutePath + "/apk")
        }
        variant.outputs.all { output ->
            outputFileName = //"${((project.name != "app") ? project.name : rootProject.name)}" +
                    //"-${variant.productFlavors[0].name}" +
                    //"-${variant.buildType.name}" +
                    "efacerecognition-v-${variant.versionName}" +
                            //"_${new Date().format("yyyy-MM-dd")}" +
                            ".apk"
        }
    }
}

